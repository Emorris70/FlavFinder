property.filepath = /User/emorr2.0/FlavFinder/logs
appenders = console, file, hibernate

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd hh:mm:ss a} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName= ${filepath}/flavfinder.log
appender.file.layout.type= PatternLayout
appender.file.layout.pattern= [%-5level] %d{yyyy-MM-dd hh:mm:ss a} [%t] %c{1} - %msg%n

appender.hibernate.type = RollingFile
appender.hibernate.name = HIBFILE
appender.hibernate.fileName = ${filepath}/hibernate.log
appender.hibernate.filePattern = ${filepath}/hibernate_%d{yyyyMMdd_HHmmss}.log
appender.hibernate.layout.type = PatternLayout
appender.hibernate.layout.pattern = [%-5level] %d{yyyy-MM-dd hh:mm:ss a} [%t] %c{1} - %msg%n

appender.hibernate.policies.type = Policies
appender.hibernate.policies.onStartup.type = OnStartupTriggeringPolicy

appender.hibernate.strategy.type = DefaultRolloverStrategy
appender.hibernate.strategy.delete.type = Delete
appender.hibernate.strategy.delete.basePath = ${filepath}
appender.hibernate.strategy.delete.maxDepth = 2
# This glob ensures it only tries to delete old rolled logs, not the active one
appender.hibernate.strategy.delete.ifFileName.type = IfFileName
appender.hibernate.strategy.delete.ifFileName.glob = hibernate_*.log
appender.hibernate.strategy.delete.ifAccumulatedFileCount.type = IfAccumulatedFileCount
appender.hibernate.strategy.delete.ifAccumulatedFileCount.exceeds = 2

loggers=file, hibernate

logger.file.name=com.flavfinder
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE
## will prevent logging in the parent (root, which is console in this case)
logger.file.additivity = false

logger.hibernate.name = org.hibernate
logger.hibernate.level = debug
logger.hibernate.appenderRefs = hibernate
logger.hibernate.appenderRef.hibernate.ref = HIBFILE
logger.hibernate.additivity = false

rootLogger.level = error
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT